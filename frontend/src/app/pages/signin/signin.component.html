<mat-card fxLayout="row" fxLayoutAlign="center center">
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <h1><span class="material-icons">queue_music</span>Welcome to the Rock School</h1>
            <h2>Sign In</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>Plase enter the username</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>Plase enter the password</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
    <p>New here?
        <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Register now</a>
    </p>
</mat-card>
