<mat-card fxLayout="row" fxLayoutAlign="center center">
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h1><span class="material-icons">queue_music</span>Register</h1>

            <div class="form-group">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error>Form cannot be empty</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error>Form cannot be empty</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="date" placeholder="Birth Date" formControlName="birthDate" required>
                    <mat-error>Form cannot be empty</mat-error>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Instruments</mat-label>
                <mat-select formControlName="instrumentsArray" multiple>
                    <mat-option *ngFor="let courses of studentCourses" [value]="courses.value">
                        {{instruments.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="email" placeholder="Email" formControlName="email" required>
                <mat-error>Form cannot be empty</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>Form cannot be empty</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
